<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="cancel()">&times;</button>
        <h3 class="modal-title" id="modal-title">KYC Details</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="panel panel-primary">
            <div class="panel-heading">Details</div>
            <div class="panel-body">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pad-zero form-group row">
                    <cfelement-single params="formParams.kyc" values="dynamicModelValues.formParams"></cfelement>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Bank Details</div>
            <div class="panel-body">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pad-zero form-group row">
                    <cfelement-single params="formParams.bank" values="dynamicModelValues.formParams"></cfelement>
                </div>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Other ID's</div>
            <div class="panel-body">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pad-zero form-group row">
                    <cfelement-single params="formParams.others" values="dynamicModelValues.formParams"></cfelement>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
