<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Chit Fund Application</title>

	<!-- CSS -->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="lib/angular-ui-bootstrap/ui-bootstrap-2.5.0-csp.css">
	<link rel="stylesheet" href="lib/angular-toastr/angular-toastr.min.css">
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular-route/angular-route.min.js"></script>
	<script src="lib/angular-ui-bootstrap/ui-bootstrap-2.5.0.min.js"></script>
	<script src="lib/angular-ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>
	<script src="lib/agGrid/ag-grid.js"></script>
	<script src="lib/angular-toastr/angular-toastr.tpls.min.js"></script>
	<script src="lib/webcamjs/webcam.min.js"></script>
	<script src="lib/webcam/ng-webcam.js"></script>
	
	

	<!-- ANGULAR CUSTOM -->
	<script src="js/app.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/directives/master_element_directive.js"></script>
	<script src="js/directives/master_element_directive_single.js"></script>
	
	<script src="js/controllers/IndexCtrl.js"></script>

	<script src="js/controllers/HomeCtrl.js"></script>	
	<script src="js/services/HomeService.js"></script>

	<script src="js/controllers/ManageSubscriberCtrl.js"></script>
	<script src="js/services/ManageSubscriberService.js"></script>

	<script src="js/controllers/GroupDetailsCtrl.js"></script>
	<script src="js/services/GroupDetailsService.js"></script>

	<script src="js/controllers/AuctionDetailsCtrl.js"></script>
	<script src="js/services/AuctionDetailsService.js"></script>

	<script src="js/controllers/AccountMgmtCtrl.js"></script>
	<script src="js/services/AccountMgmtService.js"></script>

	<script src="js/controllers/TransactionCtrl.js"></script>
	<script src="js/services/TransactionService.js"></script>

	<script src="js/controllers/InstallmentAdvanceCtrl.js"></script>
	<script src="js/services/InstallmentAdvanceService.js"></script>

	<script src="js/controllers/InstallmentReceiptCtrl.js"></script>
	<script src="js/services/InstallmentReceiptService.js"></script>

	<script src="js/controllers/PaymentCtrl.js"></script>
	<script src="js/services/PaymentService.js"></script>

</head>
<body ng-app="CFApp">
	<div class="container-fluid" data-ng-controller="IndexCtrl as base">
		<!-- HEADER -->
		<div id="mySidenav" class="sidenav">
			<div class="card relative">
				
			</div>
			<ul class="nav navbar-nav">
				<li style="width: 100%" data-ng-repeat="item in base.menuItems" data-ng-click="base.setActive(item)"
					ng-class="{active : base.activeMenu === item}">
					<a ng-href="{{item.route}}" data-ng-click="base.toggleNavMenu()">{{item.name}}</a>
				</li>
			</ul>
		</div>

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>						
					<a class="navbar-brand" href="javascript:void(0)" data-ng-click="base.toggleNavMenu()">
						Chit Fund Application
					</a>
				</div>
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="javascript:void(0)">Settings</a></li>
						<li><a href="javascript:void(0)">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div class="below-navbar screen-height" style="height: 100%;">
			<div ng-view></div>
		</div>

	</div>
</body>
</html>
