<div class="screen-height">
	<div class="content" data-ng-init="ctrl.init()">
		<div class="page-header page-header-margin-top-20">
			<h3>{{ctrl.pgTitle}} &nbsp;&nbsp;<small>{{ctrl.pgSubtitle}}</small></h3>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Payment Details</div>
			<div class="panel-body">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 300px; display: block; margin-bottom: 10px">
					<div data-ag-grid="ctrl.gridOptions" class="ag-blue" style="height: 100% !important; clear: both;">
					</div>
				</div>
			</div>
		</div>
		<div id="installment_container" style="margin-top: 10px">
			<div class="panel panel-default">
				<div class="panel-heading">Installments</div>
				<div class="panel-body">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 300px; display: block; margin-bottom: 10px">
						<div data-ag-grid="ctrl.gridOptions_installment" class="ag-blue" style="height: 100% !important; clear: both;"></div>
					</div>
					<div class="row"></div>
					<div data-ng-show="ctrl.isNewClicked || ctrl.isEditClicked" style="margin-top: 10px">
						<cfelement params="ctrl.formParams.installment" values="ctrl.dynamicModelValues.formParams.installment"></cfelement>

						<div class="row"></div>
						<div id="grid-action-btns" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="width: 100%; display: inline-block; margin-top: 10px">
							<button type="button" class="btn btn-primary btn-sm float-left" style="margin-right: 5px" data-ng-click="ctrl.onClickBtn('Save')"><i class="fa fa-save"></i>&nbsp;Save</button>
							<button type="button" class="btn btn-danger btn-sm float-left" style="margin-right: 5px" data-ng-click="ctrl.onClickBtn('Cancel')"><i class="fa fa-close"></i>&nbsp;Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
